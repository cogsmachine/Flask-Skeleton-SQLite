{% extends "base.html" %}
{% block content %}

<div class="column is-12">
    <h3 class="title">User Messages</h3>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Message</th>
    </tr>
  </thead>
 <tbody>
  {% for row in rows %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.message }}</td>
    </tr>
    {% endfor %}
     
</tbody>
    
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="column is-12">
    <h3 class="title">Contact</h3>
    <div class="box">
        
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger is-light">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
        
<div class="field">                                    
<form method="POST" action="/contact/">
    <label class="label">Name</label>
                <div class="control">
                    <input class="input is-medium" type="text" name="name" placeholder="name">
                </div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" name="message" placeholder="Enter Your Message"></textarea>
  </div>
</div>

            <button class="button is-primary is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
